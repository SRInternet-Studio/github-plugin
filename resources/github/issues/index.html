<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
<div class="container" id="container">
    <div class="head_box">
        <div class="id_text">Github 推送</div>
        <h2 class="day_text">Issues {{action}} {{time}}</h2>
        <img class="github" src="../../img/icon/github.png"/>
    </div>
    <div class="general">
        <div>
            <img class="repoIcon" src="{{repoAvatar}}" />
        </div>
        <div>
            <h3>{{repoName}}</h3>
            <h5>{{description}}</h5>
        </div>
    </div>
    <div class="issue-content">
        <div class="issue-header">
            Issue 内容
        </div>
        <div class="issue-title">
            标题：{{title}}
        </div>
        <div class="issue-author">
            发起者：@{{user}} <img src="{{userAvatar}}" style="width: 16px">
        </div>
        <div class="issue-body">
            内容：{{body}}
        </div>
        <div class="issue-action">
            {{ stateReason }}
        </div>
    </div>
    <div class="logo">Github-Plugin & Yunzai-Bot v3</div>
</div>
</body>

</html>
